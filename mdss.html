  <script>
    function showSurprise() {
      document.querySelector('.surprise-btn').style.display = 'none';
      document.getElementById('content').style.display = 'flex';
      startCountdown();
      launchConfetti();
    }

    function startCountdown() {
      const targetDate = new Date();
      targetDate.setMinutes(targetDate.getSeconds() + 2); // 2 segundos
      const countdown = document.getElementById('countdown');

      const interval = setInterval(() => {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          clearInterval(interval);
          countdown.innerText = 'A contagem terminou üéâ';
          return;
        }

        const minutes = Math.floor(diff / 1000 / 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdown.innerText = `Contagem regressiva: ${minutes}m ${seconds}s`;
      }, 1000);
    }

    function launchConfetti() {
      const emojiRain = setInterval(() => {
        const emoji = document.createElement('div');
        emoji.innerText = 'üíñ';
        emoji.style.position = 'fixed';
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = '-2em';
        emoji.style.fontSize = '2em';
        emoji.style.animation = 'fall 3s linear forwards';
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 3000);
      }, 300);
      setTimeout(() => clearInterval(emojiRain), 5000);
    }
  </script>

  <style>
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
